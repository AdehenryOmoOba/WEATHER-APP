<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adehenry: Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="searchBox">
    <form action="" id="serchForm">
        <input type="search" placeholder="City Name" id="searchInput" autocomplete="off" required>
        <button id="searchButton">Search</button>
    </form>
</div>
<div class="container">
    <div class="app-title"><p>Weather</p></div>
    <div class="locality">---</div>
    <div class="weather-container">
        <div class="weather-icon"><img src="./icons/weather-unknown.png" alt="weather-icon" id="weatherlogo"></div>
        <div class="temp-value"><p> - </p><span>&#8451;</span></div>
        <div class="temp-description"><p> - </p></div>
    </div>
</div>



    <script src="./app.js"></script>
</body>
</html>
